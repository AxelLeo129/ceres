<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="back_button_text" [icon]="back_button_icon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="mt-3">
      <ion-col size="8" size-md>
        <h1 class="title">User123</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-icon class="profilePic" name="person-outline"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-icon class="arrowDown" name="caret-down-outline"></ion-icon>
      <h4>Tus publicaciones</h4>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md class="ion-text-left">
        <ion-card>
          <div class="texto">Esta es mi primera publicacion</div>
          <div class="likes">
            <ion-icon name="star"></ion-icon>45
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md class="ion-text-left">
        <ion-card>
          <div class="texto">Esta es mi segunda publicacion</div>
          <div class="likes">
            <ion-icon name="star"></ion-icon>53
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-icon class="arrowDown" name="caret-down-outline"></ion-icon>
      <h4>Restaurantes favoritos</h4>
    </ion-row>
    <ion-row class="favRestaurants">
      <ion-row *ngFor="let r of restaurants" class="ion-row-margin">
        <ul (click)="toRestaurant(r.id)">
          <li>{{r.title}}</li>
        </ul>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-icon name="caret-forward" class="arrowRight"></ion-icon>
      <h4>Recetas Favoritas</h4>
    </ion-row>
  </ion-grid>
</ion-content>
