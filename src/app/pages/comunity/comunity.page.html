<ion-header>
  <ion-toolbar class="toolbar--background">
    <ion-buttons slot="start">
      <ion-back-button [text]="back_button_text" [icon]="back_button_icon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Comunidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="margin-top: 5%;">
    <ion-row *ngFor="let r of restaurants" class="ion-row-margin">
      <ion-col size="12">
        <ion-card class="card--list">
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <div style="width: 100%;">
                <img [src]="r.img" alt="">
              </div>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <p>{{r.message}}</p>
            </ion-col>
            <ion-col size="12">
              <div style="display: flex;
              justify-content: flex-start;
              align-items: center;">
                <h5>{{r.name}}</h5>
              <ion-button size="small" color="primary">
                {{r.likes}} <ion-icon name="thumbs-up-outline"></ion-icon>
              </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
