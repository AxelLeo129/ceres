<ion-header>
  <ion-toolbar class="toolbar--background">
    <ion-button (click)="logout()" slot="end" expand="block" fill="clear" shape="round">
      <ion-icon name="log-out-outline" class="icon-profile"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="mt-3">
      <ion-col size="4" size-md class="ion-text-right">
        <img src="../../assets/img/logo.jfif" alt="logotipo">
      </ion-col>
      <ion-col size="8" size-md>
        <h1 class="title">BIENVENIDO <br> A CERES</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md class="ion-text-left">
        <ion-card routerLink="/profile">
          <ion-card-header>
            <ion-icon name="person-outline"></ion-icon>
            <ion-card-subtitle>Tu perfil</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/list">
          <ion-card-header>
            <ion-icon name="restaurant-outline"></ion-icon>
            <ion-card-subtitle style="font-size: 11px;">Restaurantes</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-card routerLink="/recipes">
          <ion-card-header>
            <ion-icon name="receipt-outline"></ion-icon>
            <ion-card-subtitle style="font-size: 11px;">Recetas</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-card>
          <ion-card-header>
            <ion-icon name="people-outline"></ion-icon>
            <ion-card-subtitle>Comunidad</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-card>
          <ion-card-header>
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-card-subtitle>Informaci√≥n</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-card>
          <ion-card-header>
            <ion-icon name="locate-outline"></ion-icon>
            <ion-card-subtitle>Actividades</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
