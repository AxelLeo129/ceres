<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="back_button_text" [icon]="back_button_icon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img [src]="restaurant?.img" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="text-center">
        <h3>{{restaurant?.title}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Detalles</h4>
        <ul [innerHTML]="restaurant?.details"></ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <agm-map [latitude]="restaurant?.lat" [longitude]="restaurant.lng" [zoom]="13">
          <agm-marker [latitude]="restaurant?.lat" [longitude]="restaurant?.lng">
            <agm-info-window>
              <strong>{{restaurant?.title}}</strong>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
