<ion-header>
  <ion-toolbar class="toolbar--background">
    <ion-buttons slot="start">
      <ion-back-button [text]="back_button_text" [icon]="back_button_icon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img [src]="restaurant?.img" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-row>
        <ion-col size="12" class="text--center--vertical">
          <h3>{{restaurant?.message}}</h3>
          <div>
            <ion-button (click)="like()" color="primary">
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row>
      <input  [(ngModel)]="comentario" style="color: black; background: #BBC4B5; width: 100%;" name="comentario" type="text"/>
      <ion-button (click)="comment()">Comentar</ion-button>
    </ion-row>
    <hr>
    <div *ngFor="let a of comentarios.reverse()">
      <ion-row>
        <ion-col size="12">
          <h4 style="font-weight: bold;">* {{a.name}}</h4>
          <p>{{a.msg}}</p>
        </ion-col>
      </ion-row>
      <hr>
    </div>
    <ion-row>
      
    </ion-row>
  </ion-grid>
</ion-content>
