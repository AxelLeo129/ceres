<ion-content>
    <ion-grid class="mt-50">
        <ion-row>
            <ion-col size="12" size-md class="ion-text-center">
                <img src="../../assets/img/logo.jfif" alt="logotipo">
            </ion-col>
        </ion-row>
        <ion-row class="mt--180">
            <ion-col size="12" class="ion-text-center">
                <h1 class="title">CERES</h1>
            </ion-col>
        </ion-row>
        <form (ngSubmit)="login()" [formGroup]="login_form">
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="email" formControlName="email" clearInput placeholder="Email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="errors" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">
                            <small>El email es requerido.</small>
                        </span>
                        <span *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors.pattern">
                            <small>Ingrese un email válido.</small>
                        </span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="password" formControlName="password" clearInput placeholder="Contraseña">
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="errors" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors.minlength">
                            <small>La contraseña debe tener al menos 6 caracteres.</small>
                        </span>
                        <span *ngIf="password.errors.required">
                            <small>La contraseña es requerida.</small>
                        </span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="center-row">
                <ion-col size="10">
                    <ion-button [disabled]="!login_form.valid" type="submit" size="small" expand="block" color="primary">Iniciar sesión</ion-button>
                </ion-col>
            </ion-row>
        </form>
        <ion-row class="center-row">
            <ion-col size="10">
                <ion-button (click)="register()" size="small" expand="block" color="primary">Registrarse</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="mt-3 center-row">
            <ion-col size="10" class="ion-text-center">
                <a class="forget">Olvidé mi contraseña</a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
